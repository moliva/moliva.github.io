<html>
<head>
	<link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="container1">
	    <div class="vertical-center-row">
	        <a href="#"><img class="centered" id="avatar" src="images/cookie-monster.png" alt="" title="Welcome!" ></img></a>
					<a href="#"><h1 id="welcome">Welcome!</h1></a>
					<!-- <img src="images/cookie.png" alt="" class="cookie centered hidden" /> -->
	    </div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
<script src="js/arrays.js" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		$('#avatar').on('click', function() {
			// change facet
			// var cookie = $('.cookie');
			// cookie.css('visibility', cookie.css('visibility') == 'hidden' ? 'visible' : 'hidden');
			state.facet = facets.cycleNext(state.facet);
			updateFacet.call(this);
		});
		$('#welcome').on('click', function () {
			// change language
			state.language = languages.cycleNext(state.language);
			updateLanguage();
		});
	});

	var facets = [
		{
			name: "cook",
			avatarPath: "images/cookie-monster.png"
		},
		{
			name: "code",
			avatarPath: "images/code.png"
		}
	];

	var languages = [
		{
			name: "english",
			welcomeMessage: "Welcome!"
		},
		{
			name: "spanish",
			welcomeMessage: "Â¡Bienvenido!"
		},
		{
			name: "french",
			welcomeMessage: "Bienvenue !"
		}];

	var state = {
		facet: facets[0],
		language: languages[0]
	};

	function updateFacet() {
		$('#avatar').attr("src", state.facet.avatarPath);
	}

	function updateLanguage() {
		var language = state.language;
		$('#welcome').html(language.welcomeMessage);
	}
</script>
</html>
